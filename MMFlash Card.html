        function shuffleCards() {
            // Fisher-Yates shuffle algorithm
            for (let i = flashcardOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcardOrder[i], flashcardOrder[j]] = [flashcardOrder[j], flashcardOrder[i]];

            currentFlashcardIndex = 0;
            displayFlashcard();

            const currentQuestion = mcqs[currentQuestionIndex];
            let html = `<div class='question'>
                <h3>${currentQuestion.question}</h3>
                <div class='options'>`;
            
            currentQuestion.options.forEach((option, index) => {
                let optionClass = "option";
                if (userAnswers[currentQuestionIndex] === index) {
                    optionClass += " selected";
                }
                html += `<div class='${optionClass}' onclick='selectOption(${index})'>${option}</div>`;
            });
            
            html += `</div>`;
            
            // Show feedback if answered
            if (userAnswers[currentQuestionIndex] !== -1) {
                const isCorrect = userAnswers[currentQuestionIndex] === currentQuestion.correctAnswer;
                const feedbackClass = isCorrect ? "correct-feedback" : "incorrect-feedback";
                const correctAnswerText = currentQuestion.options[currentQuestion.correctAnswer];
                
                html += `<div class='feedback ${feedbackClass}'>${
                    isCorrect ? "Correct!" : "Incorrect."
                } ${currentQuestion.explanation}</div>`;
            }
            
            html += `</div>`;
            
            document.getElementById("mcqContainer").innerHTML = html;
            
            // Update progress and score
            document.getElementById("quizScore").textContent = 
                `Question ${currentQuestionIndex + 1} of ${mcqs.length} | Score: ${score}/${mcqs.length}`;

                `${((currentQuestionIndex + 1) / mcqs.length * 100)}%`;
            
            // Enable/disable navigation buttons
            document.getElementById("prevQuestion").disabled = (currentQuestionIndex === 0);
            document.getElementById("nextQuestion").disabled = (currentQuestionIndex === mcqs.length - 1);
        }

                // Update score if correct
                if (optionIndex === mcqs[currentQuestionIndex].correctAnswer) {
                    score++;

                // Redisplay question to show feedback
                displayQuestion();
            }

            // Hide all tab contents
            document.querySelectorAll(".tab-content").forEach(tab => {
                tab.classList.remove("active");
            });
            
            // Remove active class from all tabs
            document.querySelectorAll(".tab").forEach(tab => {
                tab.classList.remove("active");
            });
            
            // Show the selected tab and mark it as active
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        // Search through content
        function searchContent() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            
            if (!searchText) {
                // Remove all highlights if search is empty
                document.querySelectorAll(".highlight").forEach(el => {
                    el.classList.remove("highlight");
                });
                return;
            }
            
            // Search through all text content
            const elements = document.querySelectorAll(".tab-content.active *:not(script):not(style)");
            
            // First remove existing highlights
            document.querySelectorAll(".highlight").forEach(el => {
                el.classList.remove("highlight");
            });
            
            // Add highlights to matching elements
            elements.forEach(el => {
                if (el.textContent.toLowerCase().includes(searchText)) {
                    el.classList.add("highlight");
                    
                    // Scroll to the first highlighted element
                    if (document.querySelectorAll(".highlight").length === 1) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });
