            if (state.currentMode === 'flashcard') {
                elements.prevBtn.disabled = state.currentIndex === 0;
                elements.nextBtn.disabled = state.currentIndex === flashcards.length - 1;
            } else if (state.currentMode === 'mcq') {
                elements.prevBtn.disabled = state.currentIndex === 0;
                elements.nextBtn.disabled = state.currentIndex === mcqs.length - 1;
            }
        }

        function updateTroubleshootingButtons() {
            elements.troubleshootingPrevBtn.disabled = state.currentTroubleshootingIndex === 0;
            elements.troubleshootingNextBtn.disabled = 
                state.currentTroubleshootingIndex === troubleshootingScenarios.length - 1;
        }

        // Initialize the app
        init();
    </script>
</body>
