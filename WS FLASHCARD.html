            prevButton.addEventListener('click', showPreviousCard);

            mcqModeBtn.addEventListener('click', () => switchMode('mcq'));

            tipsModeBtn.addEventListener('click', () => switchMode('tips'));

        // Switch between different modes
        function switchMode(mode) {
            currentMode = mode;
            currentIndex = 0;
            
            // Update active button
            flashcardModeBtn.classList.remove('active');
            mcqModeBtn.classList.remove('active');
            scenarioModeBtn.classList.remove('active');
            tipsModeBtn.classList.remove('active');
            
            document.getElementById(`${mode}-mode`).classList.add('active');
            
            // Set current data based on mode
            switch(mode) {
                case 'flashcard':
                    currentData = flashcardData;
                    break;
                case 'mcq':
                    currentData = mcqData;
                    break;
                case 'scenario':
                    currentData = scenarioData;
                    break;
                case 'tips':
                    currentData = quickTips;
                    break;
            }
            
            updateTotalCardsDisplay();
            renderCard();
            updateNavigationButtons();
        }

        // Update the total cards display
        function updateTotalCardsDisplay() {
            totalCardsDisplay.textContent = currentData.length;
        }

        // Render the current card based on mode
        function renderCard() {
            currentCardDisplay.textContent = currentIndex + 1;
            
            if (currentData.length === 0) {
                flashcardContainer.innerHTML = '<div class="flashcard"><div class="question">No cards available in this mode.</div></div>';
                return;
            }
            
            let cardHTML = '';
            
            switch(currentMode) {
                case 'flashcard':
                    const flashcard = currentData[currentIndex];
                    cardHTML = `
                        <div class="flashcard">
                            <div class="question">${flashcard.question}</div>
                            <div class="answer" id="answer">${flashcard.answer}</div>
                            <button class="show-answer" id="show-answer">Show Answer</button>
                        </div>
                    `;
                    break;
                    
                case 'mcq':
                    const mcq = currentData[currentIndex];
                    cardHTML = `
                        <div class="flashcard">
                            <div class="question">${mcq.question}</div>
                            <div class="multiple-choice" id="choices-container">
                                ${mcq.choices.map((choice, index) => `
                                    <div class="choice" data-index="${index}">${choice}</div>

                            <div class="feedback correct-feedback" id="correct-feedback" style="display: none;">

                            </div>
                        </div>
                    `;
                    break;
                    
                case 'scenario':
                    const scenario = currentData[currentIndex];
                    cardHTML = `
                        <div class="flashcard">
                            <div class="scenario">${scenario.scenario}</div>
                            <div class="solution" id="solution" style="display: none;">${scenario.solution}</div>
                            <button class="show-answer" id="show-answer">Show Solution</button>

                    cardHTML = `
                        <div class="flashcard">
                            <div class="quick-tip">${tip}</div>
                        </div>
                    `;
                    break;
            }
            
            flashcardContainer.innerHTML = cardHTML;

                        showAnswerBtn.textContent = 'Hide Answer';
                    } else {
                        answerElement.style.display = 'none';
                        showAnswerBtn.textContent = currentMode === 'flashcard' ? 'Show Answer' : 'Show Solution';

                            choice.classList.add('incorrect');
                            // Highlight the correct answer
                            choices[mcq.correct].classList.add('correct');
                        }
                        
                        // Disable all choices after selection
                        choices.forEach(c => {
                            c.style.pointerEvents = 'none';
                        });
                    });
                });
            }
        }

        // Show the next card
        function showNextCard() {
            if (currentIndex < currentData.length - 1) {
                currentIndex++;
                renderCard();
                updateNavigationButtons();
            }
        }

        // Show the previous card
        function showPreviousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
                updateNavigationButtons();
            }
        }

        // Update the state of navigation buttons
        function updateNavigationButtons() {
            prevButton.disabled = currentIndex === 0;
            nextButton.disabled = currentIndex === currentData.length - 1;
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
